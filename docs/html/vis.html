<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <title>東京大学学術資産等アーカイブズ共用サーバ - データセットの可視化例</title>

  <style>
  :root {
    --jumbotron-padding-y: 3rem;
  }

  .jumbotron {
    padding-top: var(--jumbotron-padding-y);
    padding-bottom: var(--jumbotron-padding-y);
    margin-bottom: 0;
    background-color: #fff;
  }
  @media (min-width: 768px) {
    .jumbotron {
      padding-top: calc(var(--jumbotron-padding-y) * 2);
      padding-bottom: calc(var(--jumbotron-padding-y) * 2);
    }
  }

  .jumbotron p:last-child {
    margin-bottom: 0;
  }

  .jumbotron-heading {
    font-weight: 300;
  }

  .jumbotron .container {
    max-width: 40rem;
  }

  footer {
    padding-top: 3rem;
    padding-bottom: 3rem;
  }

  footer p {
    margin-bottom: .25rem;
  }
</style>

</head>

<body>

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>東京大学学術資産等アーカイブズ共用サーバ - データセットの可視化例</strong>
        </a>
      </div>
    </div>
  </header>

  <div class="text-center" id="loading">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
  </div>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <p class="lead text-muted">値の種類が多い場合には、上位<span id="n"></span>件のみを表示</p>
      </div>
    </section>

  </main>

  <div class="album py-5 bg-light">
    <div class="container">
      <div id="main" class="my-5"></div>
    </div>
  </div>

  <footer class="text-muted text-center">
    <div class="container">
      <p>東京大学学術資産等アーカイブズ委員会事務局</p>
      <p>（東京大学附属図書館総務課／学術資産アーカイブ化推進室）</p>
      <p>E-mail：digital-archive [at] lib.u-tokyo.ac.jp</p>
    </div>
  </footer>


  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="//code.highcharts.com/highcharts.js"></script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var resourceUri = arg["u"] != null ? arg["u"] : "";

  var n = 20
  $("#n").text(n)


  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    if(resourceUri != ""){
      search()
    } else {
      $("#loading").empty()
    }


  });

  function search() {



    $.ajax({
      url:resourceUri
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {

      var result = data

      map = {}

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        for(var key in obj){

          if(key.indexOf("o:") == -1 && key.indexOf("@") == -1){

            if(!map[key]){
              map[key] = {}
            }

            var arr = obj[key]

            for(var k = 0; k < arr.length; k++){

              var o = arr[k]["@value"]

              if(o == null){
                o = arr[k]["@id"]
              }

              if(o.length > 20){
                o = o.substring(0, 20)+"..."
              }

              tmp = map[key]
              if(!tmp[o]){
                tmp[o] = 0
              }

              tmp[o] = tmp[o] + 1
            }
          }

        }
      }


      count = 0
      for(var v in map){

        histgram = map[v]

        count += 1

        var card = $('<div class="card mb-5 shadow-sm">')
        $("#main").append(card)

        var body = $('<div class="card-body">');
        card.append(body)

        body.append($("<div id='container_"+count+"'>"))

        keysSorted = Object.keys(histgram).sort(function(a,b){return histgram[b]-histgram[a]})
        values = []
        var max = n
        if(keysSorted.length < max){
          max = keysSorted.length
        }
        for(j = 0; j < max; j++){
          values.push(histgram[keysSorted[j]])
        }

        Highcharts.chart('container_'+count, {
          chart: {
            type: 'bar'
          },
          title: {
            text: v
          },
          xAxis: {
            categories: keysSorted,
            title: {
              text: null
            }
          },
          yAxis: {
            min: 0,
            title: {
              text: 'Number of items',
              align: 'high'
            },
            labels: {
              overflow: 'justify'
            }
          },
          tooltip: {
            valueSuffix: ' items'
          },
          plotOptions: {
            bar: {
              dataLabels: {
                enabled: true
              }
            }
          },
          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
          },
          credits: {
            enabled: false
          },
          series: [{
            name: 'Item',
            data: values
          }]
        });
      }


    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
